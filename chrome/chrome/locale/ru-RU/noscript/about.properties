extensions.{ac11bd66-2836-4859-a4f3-7b28b273500e}.description=Экстра защита для Firefox: С помощью NoScriptMinusMinus вы сможете разрешать исполнение JavaScript, Java (и других плагинов) только для доменов, установленных вами (например, ваш веб-сайт). Белый список, базирующийся на принципе упреждающего блокирования, позволяет предотвратить использование уязвимостей (известных и ещё не известных!) без потери функциональности… Эксперты соглашаются: Firefox действительно безопаснее с NoScriptMinus :-)
