extensions.{73a6fe31-595d-460b-a920-fcc0f8843232}.description=Extra beveiliging voor uw Firefox: NoScript staat JavaScript alleen toe op de domeinen die u vertrouwt (bijv. uw thuisbankieren-internetsite). Deze op 'witte lijst' gebaseerde preventieve scriptblokkeringswerkwijze voorkomt misbruik van veiligheidsgevoelige sites (bekend en zelfs onbekend!) en geeft geen verlies van functionaliteit... Experts zullen het erover eens zijn: Firefox is echt veiliger met NoScript :-)
