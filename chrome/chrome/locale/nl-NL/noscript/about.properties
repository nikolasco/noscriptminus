extensionDescription=Extra beveiliging voor jouw Firefox: \
NoScript staat JavaScript alleen toe op de domeinen die jij vertrouwt \
(bijv. je thuisbankieren-internetsite). \
Deze op 'witte lijst' gebaseerde preventieve scriptblokkeringswerkwijze \
voorkomt misbruik van veiligheidsgevoelige sites (bekend en zelfs onbekend!) \
en geeft geen verlies van functionaliteit... \
Experts zullen het erover eens zijn: Firefox is echt veiliger met NoScript :-)
