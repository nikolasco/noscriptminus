extensions.{73a6fe31-595d-460b-a920-fcc0f8843232}.description=הגנה מורחבת לדפדפן פיירפוקס: נוסקריפט מאפשרת ג'אוהסקריפט, ג'אוה (והרחבות אחרות) רק לשמות מתחם (דומיין) לבחירתך (למשל, אתר הבנק שלך).  גישה זו, המבוססת על "רשימת מותרים" וחוסמת מראש מה שאינו מורשה, מונעת ניצול של פרצות אבטחה (מוכרות ובלתי-מוכרות!) ללא אובדן תפקוד... מומחים מסכימים: פיירפוקס בטוח יותר עם נוסקריפט :-)
