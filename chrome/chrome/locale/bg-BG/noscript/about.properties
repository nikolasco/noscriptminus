extensionDescription=Допълнителна защита за твоя firefox: \
NoScript ти позволява да разрешиш JavaScript, Java (и други плугини) само за доверени сайтове \
по твой избор (напр. твоят сайт за интернет банкиране ). \
Този списък e базиран  на предварителни блокиращи методи,които предотвратяват \
възползване от уязвимости в сигурността (знайни и дори незнайни!) \
Без загуба на функционалност... \
Експертите ще се съгласят: Firefox наистина е по-сигурен с  NoScript :-)

