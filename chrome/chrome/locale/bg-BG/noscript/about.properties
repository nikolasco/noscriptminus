extensions.{73a6fe31-595d-460b-a920-fcc0f8843232}.description=Допълнителна защита за вашият Firefox: NoScript позволява JavaScript, Java ( и други добавки ) само за избрани от вас сайтове ( като вашият личен сайт ). Превентира експлоатации от всякакъв вид ( познати и непознати! ) без следа от функционалност... Експертите ще се съгласят: Със NoScript вашият Firefox е в безопасност :-)
