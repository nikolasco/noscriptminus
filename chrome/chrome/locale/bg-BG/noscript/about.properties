extensions.{ac11bd66-2836-4859-a4f3-7b28b273500e}.description=Допълнителна защита за вашия Firefox: NoScriptMinusMinus контролира JavaScript, Java (и други добавки) за избрани от вас сайтове (например, вашият личен банков сайт). Предотвратява използването на "дупки" в сигурността от всякакъв вид (познати и непознати) без загуба на функционалност… Експертите ще се съгласят: Със NoScriptMinus вашият браузър е в безопасност :-)
