extensions.{ac11bd66-2836-4859-a4f3-7b28b273500e}.description=Dodatna zaščita za vaš Firefox: NoScriptMinusMinus omogoči izvajanje JavaScript, Java (in drugih vtičnikov) samo na zaupanja vrednih domenah po vaši izbiri (pr. domača stran vaše spletne banke). S pristopom varnih seznamov onemogočimo izkoriščanje varnostnih lukenj (znanih in neznanih!) brez izgub funkcionalnosti... Strokovnjaki se bodo strinjali: Firefox je bolj varen z uporabo NoScriptMinus-a :-)
