extensions.{ac11bd66-2836-4859-a4f3-7b28b273500e}.description=Firefox үшін экстра қорғаныс: NoScriptMinusMinus көмегімен сіз JavaScript, Java (және басқа плагиндер) орындалуын тек өзіңіз көрсеткен домендер үшін рұқсат ете аласыз (мысалы, өзіңіздің веб-сайтыңыз). Рұқсат етілген тізім, алдын-ала блоктауға негізделіп, функционалдылыққа әсер етпей-ақ осалдылықтардың алдын алуға көмектеседі (белгілі және белгісіз!)… Мамандар келіседі: NoScriptMinus қолдану Firefox жұмысын қауіпсіз етеді:-)
