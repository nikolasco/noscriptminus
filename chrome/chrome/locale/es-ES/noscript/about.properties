extensions.{ac11bd66-2836-4859-a4f3-7b28b273500e}.description=Protección extra para su Firefox: NoScriptMinusMinus sólo permite JavaScript, Java y otros plugins en los sitios web de confianza que Ud. elija (como la web de su banco). Este planteamiento preventivo basado en una lista blanca evita que se puedan explotar vulnerabilidades (conocidas o incluso desconocidas) sin pérdida de funcionalidad… Los expertos lo confirmarán: Firefox es realmente más seguro con NoScriptMinus :-)
