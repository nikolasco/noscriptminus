extensions.{73a6fe31-595d-460b-a920-fcc0f8843232}.description=Protección extra para tu Firefox: \
NoScript permite la ejecución de código JavaScript solo en webs de confianza \
seleccionadas por tí (ej. la web de tu banco). \
Basado en una lista blanca de webs de confianza, previene \
el ataque de agujeros de seguridad (¡incluso los aún desconocidos!) \
sin perder ninguna funcionalidad... \
Los expertos coinciden: Firefox es realmente más seguro con NoScript :-)

