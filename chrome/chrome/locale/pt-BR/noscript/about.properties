extensions.{ac11bd66-2836-4859-a4f3-7b28b273500e}.description=Proteção extra para o seu Firefox: O NoScriptMinusMinus permite o uso de JavaScripts, Java (e outros plugins) somente para os domínios confiáveis que você selecionar (como por exemplo no site do seu internet banking). Esse bloqueio baseado em uma lista branca previne a exploração de vulnerabilidades de segurança (conhecidas e  até mesmo as desconhecidas!) sem perda de desempenho… Usuários e especialistas concordam: o Firefox é realmente mais seguro com o NoScriptMinus :-)
