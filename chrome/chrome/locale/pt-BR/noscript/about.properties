extensions.{73a6fe31-595d-460b-a920-fcc0f8843232}.description=Protecção extra para o seu Firefox: \
O NoScript apenas admite a execução de JavaScipt nos domínios escolhidos por si (ex. o seu banco online). \
Este script baseado numa lista branca pré-definida previne a exploração de problemas de segurança \
(quer sejam conhecidos ou desconhecidos!) sem perda de funcionalidade... \
Os experientes vão concordar: Firefox é mesmo mais seguro com o NoScript :-)

