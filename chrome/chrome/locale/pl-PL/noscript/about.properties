extensions.{73a6fe31-595d-460b-a920-fcc0f8843232}.description=Dodatkowa ochrona dla Firefoksa: \
NoScript pozwala na JavaScript, aplety Java (oraz inne wtyczki) tylko z \
zaufanych domen, które wybierzesz (np. strona twojego banku). \
Takie podejście do blokowania uniemożliwia wykorzystywanie dziur \
zabezpieczeń (znanych oraz nieznanych!) bez utraty funkcjonalności... \
Eksperci się zgodzą: Firefox jest rzeczywiście bezpieczniejszy z NoScript :-)

