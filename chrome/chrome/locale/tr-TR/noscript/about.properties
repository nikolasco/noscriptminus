extensionDescription=Firefox'unuz için extra koruma: \
NoScript yanlızca sizin seçiminizle güvenilen siteler için JavaScript'e, Java \
(ve diğer eklentiler) e izin verir (örneğin güvendiğiniz bankanın web sitesine). \
Bu güvenlistesi öncelikli bloklama ya dayandırılıyor (Listede olmayan bloklanır). \
Böylece hiçbir işlevsellik kaybı olmadan güvenlik açıklarından kaynaklanan istismarları \
önceden engellemiş oluyorsunuz (bilinen yada bilnmeyen)... \
Uzmanlar katılıyor: Firefox gerçekten NoScript ile daha güvenli :-)

