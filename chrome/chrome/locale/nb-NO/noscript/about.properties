extensions.{73a6fe31-595d-460b-a920-fcc0f8843232}.description=Ekstra beskyttelse for din Firefox: \
NoScript tillater bruk av JavaScript, Java (og andre programtillegg) bare for nettsteder \
du stoler p\u00E5 (f.eks. nettbanken din). \
Denne hvitliste-m\u00E5ten \u00E5 blokkere skript p\u00E5, forhindrer \
utnyttelse av sikkerhetsfeil (b\u00E5de kjente og ukjente!) \
uten at du mister noe funksjonalitet. \
Alle eksperter er enige: Firefox er virkelig tryggere med NoScript :-)

