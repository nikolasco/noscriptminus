extensions.{73a6fe31-595d-460b-a920-fcc0f8843232}.description=Lis\u00E4suoja Firefox selaimelle: \
NoScript sallii valintasi mukaan JavaScript, Java ja muut lis\u00E4kkeet ainoastaan \
luotetuille verkkosivustoille (esim. k\u00E4ytt\u00E4m\u00E4llesi pankkipalvelulle). \
T\u00E4m\u00E4 luotettujen sivustojen listaukseen perustuva estomenetelm\u00E4 torjuu \
yh\u00E4 lis\u00E4\u00E4ntyvi\u00E4 tietoturva ongelmia (niin tunnettuja ja jopa tuntemattomia!), \
v\u00E4hent\u00E4m\u00E4tt\u00E4 mitenk\u00E4\u00E4 ohjelman k\u00E4ytett\u00E4vyytt\u00E4. \
Asiantuntijat voivat vahvistaa: Firefox on huomattavasti turvallisempi NoScriptin kanssa :-)

