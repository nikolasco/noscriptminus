extensions.{73a6fe31-595d-460b-a920-fcc0f8843232}.description=Zusätzlicher Schutz für Firefox: NoScript erlaubt JavaScript nur bei vertrauenswürdigen Domains Ihrer Wahl (z.B. die Webseite Ihrer Internetbank). \
Diese auf einer Whitelist basierende Methode zur Unterdrückung der Scripts verhindert die Ausnützung von Sicherheitslücken (bekannte und sogar unbekannte!) ohne Funktionalitätsverlust... \
Experten werden zustimmen: Firefox ist sicherer mit NoScript :-)
