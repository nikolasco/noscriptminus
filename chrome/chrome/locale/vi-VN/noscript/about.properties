extensions.{73a6fe31-595d-460b-a920-fcc0f8843232}.description=Thêm phần bảo vệ cho Firefox của bạn: NoScript chỉ cho phép JavaScript, Java (và các plugins khác) được chạy trong những trang web chọn lựa của bạn (v.d., web site ngân hàng của bạn).  Hướng đi dùng sổ trắng này ngăn chặn trước những khai thác lổ hỏng bảo mật (biết trước và ngay cả chưa biết trước!) mà không mất đi tính năng... Các chuyên gia sẽ đồng ý: Firefox thật sự an toàn hơn với NoScript :-)
