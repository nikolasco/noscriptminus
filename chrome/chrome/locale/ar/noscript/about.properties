extensions.{73a6fe31-595d-460b-a920-fcc0f8843232}.description=حماية اضافية لفيرفوكس الخاص بك: برنامج نوسكربت يسمح لجافاسكربت, جافا(و اضافات اخرى) للعمل فقط للمواقع التي تختارها, مثال:موقع المصرف المخصص لحسابك المنزلي. هذه القائمة المبنية على قاعدة الاعاقة  التحفظية تمنع استغلال الضعف الامني , سواء كان معروف أو حتى غير معروف! بدون التفريط بالعمل.. المحترفون سيتفقون أن فيرفوكس أكثر أمنا مع نوسكربت.:-)
