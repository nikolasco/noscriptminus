extensions.{73a6fe31-595d-460b-a920-fcc0f8843232}.description=Protection supplémentaire pour votre Firefox : \
NoScript ne permet l'exécution de scripts JavaScript que sur les \
domaines de confiance de votre choix (p.ex. le site de votre banque). \
Ce système de blocage préventif de scripts basé sur une liste-blanche \
empêche l'exploitation de failles de sécurité (connues et même inconnues) \
sans perte de fonctionnalités... \
Les experts en conviendront : Firefox est réellement plus sûr avec NoScript :-)
