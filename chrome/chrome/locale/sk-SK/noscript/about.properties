extensions.{ac11bd66-2836-4859-a4f3-7b28b273500e}.description=Extra ochrana pre váš Firefox. NoScriptMinusMinus povolí JavaScript, Javu (a ďalšie zásuvné moduly) len pre dôveryhodné domény podľa vášho výberu (napríklad webstránku vášho bankingu). Tento zoznam povolených založený na preventívnom blokovaní prístupu chráni pred zneužívaním bezpečnostných dier (známych aj neznámych) bez straty funkčnosti. Odborníci by súhlasili: Firefox je s rozšírením NoScriptMinus naozaj bezpečnejší :-)
