extensions.{73a6fe31-595d-460b-a920-fcc0f8843232}.description=Protecció addicional per al teu Firefox. \
NoScript permet JavaScript, Java (i d'altres connectors) sols per a dominis de confiança \
de la vostra elecció (p.ex. el lloc web del vostre banc). \
Aquest llistat blanc, basat en el bloqueig per preferències, prevé \
atacs a vulnerabilitats de seguretat (conegudes i, fins i tot, desconegudes!) \
sense perdre cap funcionalitat. \
Els experts hi estan d'acord: Firefox és, sens dubte, més segur amb NoScript :-)

