extensions.{73a6fe31-595d-460b-a920-fcc0f8843232}.description=Экстра абарона для Firefox: З дапамогаю NoScript вы зможаце дазваляць выкананне JavaScript, Java (і іншых убудоваў) толькі для даменаў, усталяваных вамі (напрыклад, ваш вэб-сайт). Белы спіс, які базуецца на прынцыпе папераджальнага блакавання, дазваляе прадухіліць выкарыстанне ўразлівасцяў (вядомых і яшчэ не вядомых!) без страты функцыянальнасці... Эксперты згаджаюцца: Firefox сапраўды бяспечней з NoScript :-)
